<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IP Address Tracker por Alan Escarcha">
  <meta name="author" content="Alan Escarcha">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap">
  </noscript>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="buscador">
      <input id="ipManual" type="text" placeholder="Search for any IP address or domain">
      <div class="boton" id="buscar"></div>
    </div>
    <div class="informacion">
      <div class="resultado">
        <span>IP Address</span>
        <p id="ip">Cargando...</p>
      </div>
      <div class="resultado">
        <span>Location</span>
        <p id="location">Cargando...</p>
      </div>
      <div class="resultado">
        <span>Timezone</span>
        <p id="timezone">Cargando...</p>
      </div>
      <div class="resultado">
        <span>ISP</span>
        <p id="isp">Cargando...</p>
      </div>
    </div>
  </header>
  <div id="mapid"></div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.alanescarcha.com/">Alan Escarcha</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
